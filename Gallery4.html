  .circle-gallery{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    justify-content:center;
    max-width:900px;
  }

  .circle{
    width:140px;
    height:140px;
    border-radius:50%;
    background:#fff;
    padding:6px;
    box-shadow:0 6px 16px rgba(0,0,0,0.15);
    overflow:hidden;
    transition:0.3s;
  }

  .circle img{
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
  }

  .circle:hover{
    transform:scale(1.07);
    box-shadow:0 10px 20px rgba(0,0,0,0.25);
  }
</style>
