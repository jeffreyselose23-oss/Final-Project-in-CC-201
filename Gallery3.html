    <style>
        .gallery {
        position: relative;
        width: 100%;
        height: 850px; 
        margin-top: 20px;
      }
    .polaroid {
        position: absolute;
        width: 150px;
        background: white;
        padding: 10px;
        padding-bottom: 25px;
        border-radius: 8px;
        box-shadow: 0 15px 25px rgba(0,0,0,0.25);
        transition: 0.3s ease;
        animation: float 4s ease-in-out infinite;
    }
        .polaroid img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 5px;
    }

        .card3 {
        width: 60%;
        margin: 20px auto;
        background: rgba(255, 255, 255, 0.3);
        padding: 20px;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
        text-align: center;
        font-size: 16px;
        line-height: 1.5;
    }

    .polaroid:hover {
        transform: scale(1.2) rotate(0deg);
        box-shadow: 0 25px 35px rgba(0,0,0,0.4);
        z-index: 1000;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0px); }
    }
